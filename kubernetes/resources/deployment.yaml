apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamwizard-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: streamwizard-frontend
  template:
    metadata:
      labels:
        app: streamwizard-frontend
    spec:
      containers:
      - name: streamwizard-frontend
        image: ghcr.io/streamerbuddybot/test:68cd8e57906f286369bf9fffed6c5dcaec2a5136
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: streamwizard-frontend