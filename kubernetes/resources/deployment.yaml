apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamwizard-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: streamwizard-frontend
  template:
    metadata:
      labels:
        app: streamwizard-frontend
    spec:
      containers:
      - name: streamwizard-frontend
        image: ghcr.io/streamerbuddybot/test:09dbb7e763cdc1cb7ddaf375fcccc417c8ecae11
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: streamwizard-frontend